<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <script src="https://kit.fontawesome.com/de780d0b4b.js" crossorigin="anonymous"></script>
    <title>Huddle Landing Singele Intro</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <main>
      <header class="header">
        <img src="/logo.236e4034.svg" alt="huddle logo" class="header__logo">
      </header>
      <div class="desktop-container">
        <img src="/illustration-mockups.914328f6.svg" alt="huddle mockup" class="img">
        <section class="content">
          <h1 class="content__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="content__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="content__btn">Register</button>
        </section>
      </div>
      <footer class="footer">
        <div class="footer__social">
          <div class="footer__social-circle">
            <i class="fab fa-facebook-f footer__social-icon facebook"></i>
          </div>
          <div class="footer__social-circle">
            <i class="fab fa-twitter footer__social-icon twitter"></i>
          </div>
          <div class="footer__social-circle">
            <i class="fab fa-instagram footer__social-icon instagram"></i>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
